<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../style/page/style.css">
    <link rel="stylesheet" href="../../style/home/style.css">
</head>
<body class="">
    <nav class="menu elts ">
        <img class="logo_img" src="../../images/menu/black.png" alt="">
        <ul class="box_menu elts">
            <span id="title_box">Dashboard</span>
            <li class="icon_menu elts mark_page" onclick="change_page('home')">
                <ion-icon id="icon" name="home"></ion-icon>
                <span>Home</span>
            </li>
            <li class="icon_menu elts" onclick="change_page('earning')">
                <ion-icon id="icon" name="server-outline"></ion-icon>
                <span>Earning</span>
            </li>
            <li class="icon_menu elts" onclick="change_page('wallet')">
                <ion-icon id="icon" name="wallet-outline"></ion-icon>
                <span>Wallet</span>
            </li>

        </ul>

        <ul class="box_menu elts">
            <span id="title_box">Money</span>
            <li class="icon_menu elts" onclick="change_page('budget')">
                <ion-icon id="icon" name="pie-chart-outline"></ion-icon>
                <span>Budget</span>
            </li>
            <li class="icon_menu elts" onclick="change_page('purchase')">
                <ion-icon id="icon" name="cart-outline"></ion-icon>
                <span>Purchase</span>
            </li>
            <li class="icon_menu elts" onclick="change_page('actives')">
                <ion-icon id="icon" name="layers-outline"></ion-icon>
                <span>Actives</span>
            </li>
        </ul>

        <ul class="box_menu elts">
            <span id="title_box">Data</span>
            <li class="icon_menu elts" onclick="change_page('create')">
                <ion-icon id="icon" name="add-outline"></ion-icon>
                <span>Create</span>
            </li>
            <li class="icon_menu elts" onclick="change_page('orders')">
                <ion-icon id="icon" name="albums-outline"></ion-icon>
                <span>Orders</span>
            </li>
            <li class="icon_menu elts" onclick="change_page('report')">
                <ion-icon id="icon" name="bar-chart-outline"></ion-icon>
                <span>Report</span>
            </li>

        </ul>

        <ul class="box_menu elts" id="box_command">
            <li class="icon_menu elts">
                <ion-icon id="icon" name="log-out-outline"></ion-icon>
                <span>Logout</span>
            </li>
            <img src="../../images/menu/icon.png" alt="">
            

        </ul>
    </nav>

    <main class="box_page elts">
        <header class="header_menu elts">
                <ul class="box_header elts">
                    <li class="header_pages">Home</li>  
                </ul>
                <div class="box_search elts">
                    <ion-icon id="icon_search" name="search-outline"></ion-icon>
                    <input type="search" placeholder="Search here ...">
                </div>
            
                <ul class="box_header elts">
                    <li class="icon_header elts" onclick="change_colors()">
                        <ion-icon name="contrast-outline"></ion-icon>
                    </li>
                    <li class="icon_header elts" onclick="active_menu()">
                        <ion-icon name="menu-outline"></ion-icon>
                    </li>
                </ul>
        </header>
        <section class="box_main elts show">
            <div class="box_info elts">
                <div class="info elts">
                    <ion-icon id='icon_info' name="wallet-outline"></ion-icon> 
                    <div class="text_info elts">
                        <h3>Wallet</h3>
                        <span>$ 40.000.000</span>
                    </div>
                    <div class="perc_info elts">
                        <ion-icon name="arrow-up-outline"></ion-icon>
                        <span>1,8%</span>
                    </div>
                </div>
                <div class="info elts">
                    <ion-icon id='icon_info' name="server-outline"></ion-icon> 
                    <div class="text_info elts">
                        <h3>Money</h3>
                        <span>$ 40.000.000</span>
                    </div>
                    <div class="perc_info elts">
                        <ion-icon name="arrow-up-outline"></ion-icon>
                        <span>1,8%</span>
                    </div>
                </div>
                <div class="info elts">
                    <ion-icon id='icon_info' name="trending-up-outline"></ion-icon> 
                    <div class="text_info elts">
                        <h3>Input</h3>
                        <span>$ 40.000.000</span>
                    </div>
                    <div class="perc_info elts">
                        <ion-icon name="arrow-up-outline"></ion-icon>
                        <span>1,8%</span>
                    </div>
                </div>
                <div class="info elts">
                    <ion-icon id='icon_info' name="trending-down-outline"></ion-icon> 
                    <div class="text_info elts">
                        <h3>Output</h3>
                        <span>$ 40.000.000</span>
                    </div>
                    <div class="perc_info elts">
                        <ion-icon name="arrow-down-outline"></ion-icon>
                        <span>1,8%</span>
                    </div>
                </div>
            </div>

            <div class="presentation_home elts">
                <li class="command cmd_back elts">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </li>
                <div class="box_emphasis elts">
                    <div class="emphasis  elts"></div>
                    <div class="emphasis top elts"></div>
                    <div class="emphasis elts"></div>
                </div>
                <li class="command cmd_forward elts">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </li>
            </div>

            <div class="graphic_home elts">
                <h3>Evolution wallet</h3>
                <canvas id="myChart_home"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../app/action/change.js"></script>
    <script src="../../app/action/start.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const gphc_home = document.getElementById('myChart_home');
        let graphic_home = new Chart(gphc_home, {
            type: 'line',
            data: {
                labels: ['jan', 'fev', 'mar', 'abr', 'mai', 'jun','jul','ago','set','out','nov','dez','out','nov','dez'],
                datasets: [{
                    label: '$ ',
                    backgroundColor: '#2196f3',
                    borderColor:'#2196f3',
                    data: [12, 19, 3, 5, 2, 3,8,10,6,12,11,18],
                    borderWidth: 2,
                    tension: 0.5,
                    pointBorderWidth:false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            color: "#2196f3"
                        },
                        grid: {
                            display: false,
                        },
                    },
                y: {
                    display:false,
                    drawBorder: false,
                        beginAtZero: true ,
                        grid: {
                            display: false,
                        },
                    },
                    
                },
                plugins: {
                    legend: {
                        display: false, 
                    },  
                }
            }
        });
    </script>
</body>
</html>
